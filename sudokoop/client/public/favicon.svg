<svg
        width="64"
        height="64"
        viewBox="0 0 64 64"
        xmlns="http://www.w3.org/2000/svg">

    <!-- Sfondo trasparente -->
    <rect width="64" height="64" fill="transparent" />

    <!-- Griglia Sudoku 3x3 -->
    <g stroke="#2c3e50" stroke-width="4">
        <!-- Linee orizzontali -->
        <line x1="12" y1="20" x2="52" y2="20"/>
        <line x1="12" y1="40" x2="52" y2="40"/>

        <!-- Linee verticali -->
        <line x1="20" y1="12" x2="20" y2="52"/>
        <line x1="40" y1="12" x2="40" y2="52"/>
    </g>

    <!-- Sfondo delle celle -->
    <g>
        <rect x="12" y="12" width="16" height="16" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
        <rect x="32" y="12" width="16" height="16" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
        <rect x="12" y="32" width="16" height="16" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
        <rect x="32" y="32" width="16" height="16" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
    </g>

    <!-- Lettera "S" stilizzata -->
    <text
            x="32"
            y="45"
            text-anchor="middle"
            fill="#2980b9"
            font-size="24"
            font-family="Verdana, sans-serif"
            font-weight="bold">
        S
    </text>

    <!-- Dettagli decorativi -->
    <circle cx="32" cy="32" r="2" fill="#e74c3c"/>
    <circle cx="20" cy="20" r="2" fill="#e74c3c"/>
    <circle cx="44" cy="20" r="2" fill="#e74c3c"/>
    <circle cx="20" cy="44" r="2" fill="#e74c3c"/>
    <circle cx="44" cy="44" r="2" fill="#e74c3c"/>
</svg>