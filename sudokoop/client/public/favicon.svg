<svg
        width="32"
        height="32"
        viewBox="0 0 32 32"
        xmlns="http://www.w3.org/2000/svg">

    <!-- Sfondo bianco -->
    <rect width="32" height="32" fill="#ffffff" />

    <!-- Griglia 3x3 stile Sudoku minimal -->
    <!-- Linee orizzontali -->
    <line x1="4" y1="10" x2="28" y2="10" stroke="#333" stroke-width="2"/>
    <line x1="4" y1="20" x2="28" y2="20" stroke="#333" stroke-width="2"/>

    <!-- Linee verticali -->
    <line x1="10" y1="4" x2="10" y2="28" stroke="#333" stroke-width="2"/>
    <line x1="20" y1="4" x2="20" y2="28" stroke="#333" stroke-width="2"/>

    <!-- Lettera "S" centrale -->
    <text
            x="16"
            y="21"
            text-anchor="middle"
            fill="#333"
            font-size="16"
            font-family="Arial, sans-serif"
            font-weight="bold">
        S
    </text>
</svg>